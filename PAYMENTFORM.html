<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Payment Form</title>
    <link rel="stylesheet" href="PAYMENTFORM.css">
</head>

<body>
        <div class="container">
            <div class="form">
                <form action="">
                    <div class="row">
                    <div class="col">
                        <h3 class="title">BILLING ADDRESS</h3>
                        <div class="input">
                            <span>Full Name:</span>
                            <input type="text" placeholder="Ritushree Bohara" class="inputbox">
                        </div>
                        <div class="input">
                            <span>Email:</span>
                            <input type="email" placeholder="example@example.com" class="inputbox">
                        </div>
                        <div class="input">
                            <span>Address:</span>
                            <input type="text" placeholder="room-street-locality" class="inputbox">
                        </div>
                        <div class="input">
                            <span>City:</span>
                            <input type="text" placeholder="Jaipur" class="inputbox">
                        </div>
                        <div class="box">
                            <div class="input">
                                <span>State:</span>
                                <input type="text" placeholder="Rajasthan" class="inputbox">
                            </div>
                            <div class="input">
                                <span>Zip Code:</span>
                                <input type="number" placeholder="123456" class="inputbox">
                            </div>

                        </div>
                    </div>
                    <div class="col">
                        <h3 class="title">PAYMENT</h3>
                        <div class="input">
                            <span>Cards Accepted:</span>
                            <div class="cards">
                                <img src="image/paypal.png" alt="">
                                <img src="image/mastercard.png" alt="">
                                <img src="image/american express.png" alt="">
                                <img src="image/visa.png" alt="">
                            </div>
                        </div>
                        <div class="input">
                            <span>Name On Card:</span>
                            <input type="text" placeholder="Ritushree Bohara" class="inputbox">
                        </div>
                        <div class="input">
                            <span>Credit Card Number:</span>
                            <input type="number" placeholder="1111-2222-3333-4444" class="inputbox">
                        </div>
                        <div class="input">
                            <span>Exp Month:</span>
                            <input type="text" placeholder="January" class="inputbox">
                        </div>
                        <div class="box">
                            <div class="input">
                                <span>Exp Year:</span>
                                <input type="number" placeholder="2026" class="inputbox">
                            </div>
                            <div class="input">
                                <span>CVV:</span>
                                <input type="number" placeholder="1234" class="inputbox">
                            </div>

                        </div>
                    </div>
                </div>
                <input type="submit" value="Proceed To Checkout" class="submit-button">
                </form>
            </div>
        </div>
</body>

</html>
